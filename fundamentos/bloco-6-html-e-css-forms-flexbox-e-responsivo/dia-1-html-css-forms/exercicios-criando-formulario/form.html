<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fomulário</title>
</head>
<body>
  <h1>FORMULÁRIO</h1>
  <fieldset>
  <form action="" method="post" id="form">
    <label for="input-name">Nome completo:</label>
    <input type="text" name="nome" id="input-name" minlength="10" maxlength="40" required>
    <br>
    <label for="input-mail">E-mail:</label>
    <input type="email" name="email" id="input-mail" minlength="10" maxlength="50" required>
    <br>
    <p>Destino preferido:</p>
    <label for="option1"><input type="radio" id="option1" value="op1" name="option"> Cidade</label>
    <label for="option2"><input type="radio" id="option2" value="op2" name="option"> Campo</label>
    <label for="option3"><input type="radio" id="option3" value="op3" name="option"> Praia</label>
    <label for="option4"><input type="radio" id="option4" value="op4" name="option"> Montanhas</label>
    <br>
    <label for="texto">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
    <br>
    <textarea type="text" name="texto" id="texto" cols="60" rows="10" maxlength="500" style="resize:none" ></textarea>
    <br>
    <label for="date"> Qual a melhor data para realizar sua viagem?<input type="date" id="date" value="" name="date"></label>
    <br>
    <label for="oport">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
    <input type="checkbox" id="oport" name="oport">
    <br>
    <label for="agree">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros </label>
    <input type="checkbox" name="concordo" id="agree" required>
    <br>
    <button type="submit" id="submit" value="value">Enviar</button>
    <button type="reset">Apagar</button>
  </fieldset>
  </form> 
  <script src="script.js"></script>   
</body>
</html>
